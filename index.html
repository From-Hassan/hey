<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Balloons</title>
  <!-- Fonts -->
  <link href="https://fonts.cdnfonts.com/css/birthday-balon-tfb?styles=27380" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #E6E6FA; /* Calm solid background color */
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to start but keep flexibility */
      flex-direction: column;
      height: 100vh;
    }

    #balloon-container {
      height: 100vh;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 0;
    }

    .balloon {
      height: 125px;
      width: 105px;
      border-radius: 75% 75% 70% 70%;
      position: relative;
      animation: float 12s linear infinite;
    }

    .balloon:before {
      content: "";
      height: 75px;
      width: 1px;
      background-color: #FDFD96;
      display: block;
      position: absolute;
      top: 125px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .balloon:after {
      content: "â–²";
      text-align: center;
      display: block;
      position: absolute;
      color: inherit;
      top: 120px;
      left: 0;
      right: 0;
      margin: auto;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-300vh);
        opacity: 0;
      }
    }

    #message {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 0 20%; /* Adds space to the left and right */
      margin-top: 5%; /* Adds space at the top */
      box-sizing: border-box;
    }

    #message h1 {
      font-size: 10vw; /* Dynamic scaling for Happy Birthday */
      color: #f72424;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-family: 'birthday balon tfb', sans-serif; /* Bold font for Happy Birthday */
      margin: 0;
    }

    #message p {
      font-size: 4vw; /* Dynamic scaling for the wish */
      color: #333;
      font-family: 'Dancing Script', cursive; /* Handwriting font for the wish */
      font-weight: bold;
      margin-top: 10px;
    }

    /* Media Queries for Larger Screens */
    @media (min-width: 768px) {
      #message h1 {
        font-size: 5vw; /* Reduce size for larger screens */
      }

      #message p {
        font-size: 2vw; /* Adjust paragraph font size */
      }
    }

    .balloon {
      animation: float 12s linear infinite;
      background-color: #FF69B4; /* Hot Pink */
    }

    .balloon:nth-child(odd) {

      background-color: #006a32; /* bottle green */
    }

    .balloon:nth-child(even) {
      background-color: #DDA0DD; /* Plum */
    }

    .balloon:nth-child(3) {
      background-color: #000000; /* black */
    }

    .balloon:nth-child(4) {
      background-color: #FF1493; /* Deep Pink */
    }

    .balloon:nth-child(5) {
      background-color: #ff0000; /* Red*/
    }
  </style>
</head>
<body>
  <div id="message">
    <h1>Happy Birthday Arin!</h1>
    <p>Wishing you a fantastic day filled with love and joy! ðŸ¥³</p>
  </div>
  <div id="balloon-container"></div>

  <script>
    const balloonContainer = document.getElementById("balloon-container");

    function random(num) {
      return Math.floor(Math.random() * num);
    }

    function getRandomStyles() {
      const colors = [
       "ff0000", "#FF69B4", "#FFB6C1", "#DDA0DD", "#000000", "#FF1493" 
      ];
      const color = colors[random(colors.length)];
      const ml = random(window.innerWidth - 100); // Random horizontal position
      const dur = random(5) + 10; // Duration 10-15s
      return `background-color: ${color}; color: rgba(255, 255, 255, 0.8); margin: 0 0 0 ${ml}px; animation-duration: ${dur}s;`;
    }

    function createBalloons(num) {
      for (let i = num; i > 0; i--) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.cssText = getRandomStyles();
        balloonContainer.appendChild(balloon);
      }
    }

    // Create balloons when the page loads
    window.addEventListener("load", () => {
      createBalloons(30);
    });
  </script>
</body>
</html>
