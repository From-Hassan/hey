<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Balloons</title>
  <!-- Import the Happy Birthday font -->
  <link href="https://fonts.cdnfonts.com/css/happybirthday?styles=24730" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #E6E6FA; /* Light Lavender background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #balloon-container {
      height: 100vh;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: opacity 500ms;
      z-index: 0;
    }

    .balloon {
      height: 125px;
      width: 105px;
      border-radius: 75% 75% 70% 70%;
      position: relative;
      animation: float 15s linear infinite; /* Slower float */
    }

    .balloon:before {
      content: "";
      height: 75px;
      width: 1px;
      padding: 1px;
      background-color: #FDFD96;
      display: block;
      position: absolute;
      top: 125px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .balloon:after {
      content: "â–²";
      text-align: center;
      display: block;
      position: absolute;
      color: inherit;
      top: 120px;
      left: 0;
      right: 0;
      margin: auto;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-300vh);
        opacity: 0;
      }
    }

    #message {
      position: relative;
      z-index: 1;
      color: #fff;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      padding: 1em;
    }

    #message span {
      display: block;
      font-size: 1.5rem;
      font-weight: normal;
      margin-top: 10px;
    }

    /* Apply HappyBirthday font to the Happy Birthday text */
    #message .happy-birthday {
      font-family: 'HappyBirthday', sans-serif; /* Use the HappyBirthday font */
      color: #e97c69; /* Tomato Red */
      font-size: 6rem; /* Ensure the text is large */
      font-weight: bold;
    }

    /* Updated Balloon Colors */
    .balloon {
      animation: float 15s linear infinite;
      background-color: #FF69B4; /* Hot Pink */
    }

    .balloon:nth-child(odd) {
      background-color: #FFB6C1; /* Light Pink */
    }

    .balloon:nth-child(even) {
      background-color: #DDA0DD; /* Plum */
    }

    .balloon:nth-child(3) {
      background-color: #FF7F50; /* Coral */
    }

    .balloon:nth-child(4) {
      background-color: #FF1493; /* Deep Pink */
    }

    .balloon:nth-child(5) {
      background-color: #FF6347; /* Tomato */
    }
  </style>
</head>
<body>
  <div id="message">
    <span class="happy-birthday"> Happy Birthday Arin! </span>
    <span>Wishing you a fantastic day filled with love and joy! ðŸ¥³</span>
  </div>
  <div id="balloon-container"></div>

  <script>
    const balloonContainer = document.getElementById("balloon-container");

    function random(num) {
      return Math.floor(Math.random() * num);
    }

    function getRandomStyles() {
      const colors = [
        "#FF69B4", "#FFB6C1", "#DDA0DD", "#FF7F50", "#FF1493", "#FF6347"
      ];
      const color = colors[random(colors.length)];
      const ml = random(window.innerWidth - 100); // Random horizontal position
      const dur = random(5) + 10; // Duration 10-15s
      return `background-color: ${color}; color: rgba(255, 255, 255, 0.8); margin: 0 0 0 ${ml}px; animation-duration: ${dur}s;`;
    }

    function createBalloons(num) {
      for (let i = num; i > 0; i--) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.cssText = getRandomStyles();
        balloonContainer.appendChild(balloon);
      }
    }

    function removeBalloons() {
      balloonContainer.style.opacity = 0;
      setTimeout(() => {
        balloonContainer.remove();
      }, 500);
    }

    // Create balloons when the page loads
    window.addEventListener("load", () => {
      createBalloons(30);
    });

    // Remove balloons when the page is clicked
    window.addEventListener("click", () => {
      removeBalloons();
    });
  </script>
</body>
</html>
